<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">    
   <title>To-Do List</title>

</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h2><u>To-Do List</u></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="....">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked"></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
